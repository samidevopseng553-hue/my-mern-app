apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: edumanage-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: edumanage-backend
  template:
    metadata:
      labels:
        app: edumanage-backend
    spec:
      containers:
      - name: edumanage-backend
        image: samicontainerregistrycicd.azurecr.io/backend:12
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: acr-secret  
